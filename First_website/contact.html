  <div id="contact-page">
  <!-- Contact Form -->
   <div class="card shadow-sm mt-5">
    <div class="card-body p-4">
      <h1 class="h4 mb-3">Contact me</h1>
      <p class="text-muted small">Have a question or want to contact me? Fill out the form below and I'll get back to you within 1â€“2 days.</p>

      <form id="contactForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label required">Full name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label required">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="col-12">
          <label for="message" class="form-label required">Message</label>
          <textarea class="form-control" id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
          <div class="invalid-feedback">Please enter a message (min 10 characters).</div>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone (optional)</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1 555 555 5555">
        </div>


        <div class="col-md-6 d-flex align-items-end justify-content-end">
          <button type="submit" class="btn btn-primary" id="submitBtn">Send message</button>
        </div>
      </form>
    </div>
